stages:
  - build
  - test

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - mkdir build
    - cd build
    - cmake -DCMAKE_TOOLCHAIN_FILE="/path/to/vcpkg/scripts/buildsystems/vcpkg.cmake" ..
    - cmake --build . --config Debug
    - echo "Compile complete."
  artifacts:
    paths:
      - build/
  tags:
    - ubuntu

test-job:
  stage: test
  script:
    - echo "Running tests..."
    - cd build
    - ./Debug/test_runner
  dependencies:
    - build-job
  tags:
    - ubuntu
